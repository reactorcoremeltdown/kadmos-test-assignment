---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - git clone $DRONE_GIT_SSH_URL
- name: plan
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make HCLOUD_TOKEN=$HCLOUD_TOKEN
  environment:
    GIT_SUDO:
      from_secret: git_sudo
    HCLOUD_TOKEN:
      from_secret: hcloud_token
- name: apply
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make tf_apply HCLOUD_TOKEN=$HCLOUD_TOKEN
  environment:
    GIT_SUDO:
      from_secret: git_sudo
    HCLOUD_TOKEN:
      from_secret: hcloud_token
  when:
    target:
    - apply

node:
  role: production

---
kind: pipeline
type: exec
name: report

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: report
  commands:
  - /usr/local/bin/telegram.run

trigger:
  status:
  - success
  - failure

node:
  role: production

depends_on:
- default
