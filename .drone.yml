---
kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - git clone $DRONE_GIT_SSH_URL
- name: plan
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make HCLOUD_TOKEN=$HCLOUD_TOKEN TF_HTTP_USERNAME=$TF_HTTP_USERNAME TF_HTTP_PASSWORD=$TF_HTTP_PASSWORD
  environment:
    GIT_SUDO:
      from_secret: git_sudo
    HCLOUD_TOKEN:
      from_secret: hcloud_token
    TF_HTTP_USERNAME:
      from_secret: tf_http_username
    TF_HTTP_PASSWORD:
      from_secret: tf_http_password
- name: apply
  commands:
  - cd $DRONE_REPO_NAME && echo "$OPENSSH_PRIVATE_KEY" > id_rsa && echo $GIT_SUDO | sudo -S make apply HCLOUD_TOKEN=$HCLOUD_TOKEN TF_HTTP_USERNAME=$TF_HTTP_USERNAME TF_HTTP_PASSWORD=$TF_HTTP_PASSWORD
  environment:
    GIT_SUDO:
      from_secret: git_sudo
    HCLOUD_TOKEN:
      from_secret: hcloud_token
    TF_HTTP_USERNAME:
      from_secret: tf_http_username
    TF_HTTP_PASSWORD:
      from_secret: tf_http_password
    OPENSSH_PRIVATE_KEY:
      from_secret: openssh_private_key
  when:
    target:
    - apply

node:
  role: production

---
kind: pipeline
type: exec
name: report

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: report
  commands:
  - /usr/local/bin/telegram.run

trigger:
  status:
  - success
  - failure

node:
  role: production

depends_on:
- default
